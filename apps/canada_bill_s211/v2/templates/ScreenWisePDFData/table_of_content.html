<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
  }

  td {
    padding: 4px 0;
    vertical-align: top;
  }

  .toc-title {
    width: 100%;
    border-bottom: 1px dotted #999;
    white-space: nowrap;
  }

  .toc-page {
    text-align: right;
    padding-left: 10px;
    white-space: nowrap;
  }

  a {
    color: #000;
    text-decoration: none;
  }
</style>
<h2>Contents</h2>

<table>
  {% for row in toc_rows %}
  <tr>
    <td class="toc-title"><a href="#{{ row.anchor }}">{{ row.title }}</a></td>
    <td class="toc-page">{{ row.page }}</td>
  </tr>
  {% endfor %}
</table>
